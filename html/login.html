<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="en">

<head>
    <title>Sign-in</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="this is the login page of the tripod website which is created by three friends of chandigarh university">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/358428d5f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- sign in section start -->
    <H1>Sign in</H1>

    <div>
        <div>
            <label for="signin_username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="signin_username" placeholder="Username" required>
        </div>
        <div>
            <label for="signin_pass">
                <i class="fas fa-key"></i>
            </label>
            <input type="text" name="signin_pass" placeholder="Password" required>
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
        <pre>Or Sign in with Social platform link</pre>
        <!-- social-icon start -->
        <a href="#" class="social-icon">
            <i class="far fa-envelope"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <!-- social-icon ends -->
    <!-- sign in section ends -->

    <!-- sign up section start -->
    <H1>Sign up</H1>

    <div>
        <div>
            <label for="signup_username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="signup_username" placeholder="Username" required>
        </div>
        <label for="signup_email">
            <i class="fas fa-at"></i>
        </label>
        <input type="email" name="signup_email" placeholder="Email">
        <div>
            <label for="signup_pass">
                <i class="fas fa-key"></i>
            </label>
            <input type="text" name="signup_pass" placeholder="Password" required>
            <div>
                <label for="signup_confirmpass">
                    <i class="fas fa-unlock"></i>
                </label>
            <input type="text" name="signup_confirmpass" placeholder="Confirm Password" required>
        </div>
        <div>
            <input type="submit" value="Sign up">
        </div>
        <pre> Or Sign up with Social platform link</pre>
        <!-- social-icon start -->
        <a href="#" class="social-icon">
            <i class="far fa-envelope"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <!-- social-icon ends -->
    <!-- sign up section ends -->
<div>
    <h1>Create Account</h1>
    <pre>Welcome to tripod. please enter the following  details to create the account </pre>
    <input type="submit" value="Create Account">
</div>
<div>
    <h1>Sign in</h1>
    <pre>Enter Username and password to login your account</pre>
    <input type="submit" value="Create Account">
</div>
</body>

</html>
